  <header class="contactHeader">
    <div class="wrapper">
      <h2>Contact Me</h2>
    </div>
  </header>
  <!-- HEADER SECTION ENDS -->
  <main>

    <!-- CONTACT SECTION -->
    <section class="contactSection">
      <div class="wrapper">

        <!-- CONTACT INFO CONTAINER -->
        <div class="contactInfo">

          <!-- CONTACT SOCIALS -->
          <div class="contactSocials">
            <a href="">
              <i class=" fab fa-facebook-f fa-lg" aria-hidden="true"></i>
              <div class="sr-only">Link to facebook</div>
            </a>
            <a href="">
              <i class="fab fa-twitter fa-lg" aria-hidden="true"></i>
              <div class="sr-only">Link to Twitter</div>
            </a>
            <a href="">
              <i class="fab fa-linkedin-in fa-lg" aria-hidden="true"></i>
              <div class="sr-only">Link to linked in</div>
            </a>
            <a href="">
              <i class="fab fa-instagram fa-lg" aria-hidden="true"></i>
              <div class="sr-only">Link to instagram</div>
            </a>
          </div> <!-- .contactSocials END-->
          <!-- CONTACT SOCIALS END -->

          <!-- CONTACT TEXT-->
          <div class="contactText">
            <p class="contactEmail">info@email.com</p>
            <ul>
              <li>
                <p>123 - 456 - 7890</p>
              </li>
              <li>
                <p>123 Queen Street West. Unit 10</p>
              </li>
              <li>
                <p>Toronto, Ontario</p>
              </li>
              <li>
                <p>M5V2DS</p>
              </li>
            </ul>
          </div> <!-- .contactText END-->
          <!-- CONTACT TEXT END -->

        </div> <!-- contactInfo END-->
        <!-- CONTACT INFO CONTAINER END -->

        <!-- COMMENTS FORM-->

        <div class="contactForm">
          <form onsubmit="contactForm" method="POST" action="" id="contactForm">

            <!--  Name-Email -->
            <div class="nameEmail">

              <input type="text" name="name" id="name" placeholder="Name" required>
              <label for="name" class="sr-only">First Name Here</label>

              <input type="email" name="email" id="email" placeholder="Email address" required>
              <label for="email" class="sr-only">Email address here</label>
            </div>
            <!--.nameEmail END-->

            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
            <label for="message" class="sr-only">Message Here</label>

            <button type="submit" value="submit">Send</button>
          </form>
        </div> <!-- .commentsForm END-->

        <!-- COMMENTS FORM END-->

      </div> <!-- .wrapper END-->
    </section> <!-- CONTACT SECTION END-->
