<body>
  <script>
    // console.log(`hello`)


    const myArray = [1, 65, 33, 7, 5]
    // console.log(myArray[2])

    const modifiedArray = myArray.map((number) => {
      return number + 1

    })
    // console.log(modifiedArray)

    const addOne = (number) => {
      return number + 1
    }

    const addFive = number => {
      return number + 5
    }

    const map = (arrayInput, callbackFn) => {
      const newArray = []

      for (let i = 0; i < arrayInput.length; i++) {

        newArray.push(callbackFn(arrayInput[i]))

      }
      return newArray
    }
    console.log(map(myArray, addFive))
    console.log(myArray.map(addFive))
  </script>
